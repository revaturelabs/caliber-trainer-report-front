<div class="card-layout">
    <div class="card-title">
        <span>Best and Worst Categories by QC</span>
        <fa-icon class="barGraphIcon" [icon]="scaleIcon"></fa-icon>
    </div>
    <div class="card-body">
        <ng-container *ngIf="viewAllQCCategories; else viewTop3Bottom3">
                <button class="switchBestWorst" type = button>View Top 3/Bottom 3</button>
                <span>{{viewAllQCCategories}}</span>
        </ng-container>
        <ng-template #viewTop3Bottom3>
                <button class="switchBestWorst" type = button>View All Categories</button>
                <span>{{viewAllQCCategories}}</span>
        </ng-template>
        <div class="row best-worst">
            <div class="category">
                <div class="category-title">

                    <fa-icon class="titleicon" [icon]="goodIcon"></fa-icon>

                    <div style="flex: 2;">
                        <span>Best Categories</span>
                    </div>
                    <fa-icon class="titleicon" [icon]="goodIcon"></fa-icon>

                </div>
                <div class="cat-results best">
                        <p *ngFor="let cat of bestCategories">{{cat}}</p>
                </div>
            </div>
            <div class="category">
                <div class="category-title">

                    <fa-icon class="titleicon" [icon]="badIcon"></fa-icon>

                    <div style="flex: 2;">
                        <span>Worst Categories</span>
                    </div>
                    <fa-icon class="titleicon" [icon]="badIcon"></fa-icon>

                </div>
                <div class="cat-results worst">
                        <p *ngFor="let cat of worstCategories">{{cat}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
