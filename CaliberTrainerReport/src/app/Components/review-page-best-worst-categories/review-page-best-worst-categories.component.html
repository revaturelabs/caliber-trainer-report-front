<div class="card-layout">
    <div class="card-title">
        <span>Best and Worst Categories by Assessment Score</span>
        <fa-icon class="barGraphIcon" [icon]="balanceIcon"></fa-icon>
    </div>
    <div *ngIf="!viewAll "class="card-body">
        <div>
            <label for="viewAll">View All Categories:&nbsp;</label>
            <input type="checkbox" name="viewAll" id="viewAllCheckbox" (click)="toggleViewAll()"/>
        </div>
        <div style="display: flex; flex-direction: row; width: 80%;">

            <div class="category">
                <div class="category-title">
                    <fa-icon class="titleicon" [icon]="goodIcon"></fa-icon>
                    <div style="flex: 2;">
                        <span>Best 3 Categories</span>
                    </div>
                    <fa-icon class="titleicon" [icon]="goodIcon"></fa-icon>
                </div>
                <div *ngFor="let v of best3" class="cat-score">
                    <h4>{{v.category}}:
                        <span class="score">{{v.score}}%</span>
                    </h4>
                </div>
            </div>

            <div class="category">
                <div class="category-title">
                    <fa-icon class="titleicon" [icon]="badIcon"></fa-icon>
                    <div style="flex: 2;">
                        <span>Worst 3 Categories</span>
                    </div>
                    <fa-icon class="titleicon" [icon]="badIcon"></fa-icon>
                </div>
                <div *ngFor="let v of worst3" class="cat-score">
                    <h4>{{v.category}}:
                        <span class="score">{{v.score}}%</span>
                    </h4>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="viewAll" class="card-body">
        <div>
            <label for="view3">View Best 3/Worst 3:&nbsp;</label>
            <input type="checkbox" name="view3" id="view3Checkbox" (click)="toggleViewAll()"/>
        </div>
        <div style="display: flex; flex-direction: row; width: 80%;">

            <div class="category">
                <div class="category-title">
                    <fa-icon class="titleicon" [icon]="goodIcon"></fa-icon>
                    <div style="flex: 2;">
                        <span>All Categories</span>
                    </div>
                    <fa-icon class="titleicon" [icon]="badIcon"></fa-icon>
                </div>

                <div *ngFor="let v of allCategoryScores" class="cat-score">
                    <h4>{{v.category}}:
                        <span class="score">{{v.score}}%</span>
                    </h4>
                </div>
            </div>
        </div>
    </div>
</div>
