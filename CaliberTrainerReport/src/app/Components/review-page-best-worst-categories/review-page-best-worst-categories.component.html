<div class="card-layout">
    <div class="card-title">
        <span>Best and Worst Categories by Assessment Score</span>
        <fa-icon class="barGraphIcon" [icon]="barGraphIcon"></fa-icon>
    </div>
    <div class="card-body">
        <div style="display: flex; flex-direction: row; width: 80%;">

            <div class="category">
                <div class="category-title">

                    <fa-icon class="titleicon" [icon]="goodIcon"></fa-icon>

                    <div style="flex: 2;">
                        <span>Best 3 Categories</span>
                    </div>
                    <fa-icon class="titleicon" [icon]="goodIcon"></fa-icon>

                </div>
                <div *ngFor="let v of best3">
                    <h4>{{v.category}}</h4>
                    <h5>{{v.score}}%</h5>
                </div>

            </div>


            <div class="category">


                <div class="category-title">

                    <fa-icon class="titleicon" [icon]="badIcon"></fa-icon>

                    <div style="flex: 2;">
                        <span>Worst 3 Categories</span>
                    </div>
                    <fa-icon class="titleicon" [icon]="badIcon"></fa-icon>

                </div>



                <div *ngFor="let v of worst3">
                    <h4>{{v.category}}</h4>
                    <h5>{{v.score}}%</h5>
                </div>

            </div>
        </div>
    </div>
</div>
