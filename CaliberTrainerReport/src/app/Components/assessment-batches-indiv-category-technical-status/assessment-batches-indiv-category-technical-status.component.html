<div class="card-layout">
    <div class="card-title">
        <span>Assessment Scores According to Category</span>
        <fa-icon class="barGraphIcon" [icon]="barGraphIcon"></fa-icon>
    </div>
    <div class="card-body">
        <div id="divChart5">
            <canvas id="fifthChart"> 
        
            </canvas>
        </div>
        <div *ngIf="selectedValue == 'category'" class="extraDataTable">
            <hr class="breakPoint">
            <h4 class="tableTitle">
                <fa-icon class="barGraphIcon" [icon]="tableGraphIcon"></fa-icon>
                Raw Assessment Scores By Category        
                <fa-icon class="" [icon]="tableGraphIcon"></fa-icon>
            </h4>
            <table>
                <caption></caption>
                <th></th>
                <th *ngFor="let category of categories; let i = index">{{category}}</th>
                <tr><td class="description exam-text">Exam</td>  <td class="leftColumnStyle" *ngFor="let exam of examRawScores">{{exam}}</td></tr>
                <tr><td class="description verbal-text">Verbal</td> <td class="leftColumnStyle" *ngFor="let verbal of verbalRawScores">{{verbal}}</td></tr>
                <tr><td class="description presentation-text">Presentation</td> <td class="leftColumnStyle" *ngFor="let presentation of presentationRawScores">{{presentation}}</td></tr>
                <tr><td class="description project-text">Project</td> <td class="leftColumnStyle" *ngFor="let project of projectRawScores">{{project}}</td></tr>
                <tr><td class="description other-text">Other</td> <td class="leftColumnStyle" *ngFor="let other of otherRawScores">{{other}}</td></tr>
            </table>
        </div>
    </div>
</div>
