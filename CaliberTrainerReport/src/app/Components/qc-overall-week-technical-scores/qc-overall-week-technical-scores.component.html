<div class="card-layout">
    <div class="card-title" id="graph3Header" (dblclick)="doubleClickGraph3()">
        <span>QC Overall Week Technical Scores</span>
        <fa-icon class="barGraphIcon" [icon]="barGraphIcon"></fa-icon>
    </div>
    <div #targetLocation class="card-body">
        <div id="divChart3" class="divChart">
            <canvas id="thirdChart"></canvas>
        </div>
        <div *ngIf="selectedValue == 'week'" class="extraDataTable">
            <hr class="breakPoint">
            <h4 class="tableTitle">
                Raw Technical Scores         
            </h4>
            <table>
                <caption></caption>
                <th scope="col"></th>
                <th scope="col" *ngFor="let xlabel of xlabels; let i = index">{{xlabel}}</th>
                <tr><td class="description superstar-text">Superstar</td>  <td class="leftColumnStyle" *ngFor="let super of superstarCount">{{super}}</td></tr>
                <tr><td class="description good-text">Good</td> <td class="leftColumnStyle" *ngFor="let good of goodCount">{{good}}</td></tr>
                <tr><td class="description average-text">Average</td> <td class="leftColumnStyle" *ngFor="let average of averageCount">{{average}}</td></tr>
                <tr><td class="description poor-text">Poor</td> <td class="leftColumnStyle" *ngFor="let poor of poorCount">{{poor}}</td></tr>
                <tr><td class="description null-text">Not Graded</td> <td class="leftColumnStyle" *ngFor="let nully of nullCount">{{nully}}</td></tr>
            </table>
        </div>
    </div>
</div>
