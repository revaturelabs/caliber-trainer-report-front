<div class="card-layout">
    <div class="card-title" id="graph4Header" (dblclick)="doubleClickGraph4()">
        <span>Assessment Scores According To Batch</span>
        <fa-icon class="radarGraphIcon" [icon]="radarChartIcon"></fa-icon>
    
    
        <div class="batches-dropdown">
            <select id="assessment-graph-selector" (change)="updateGraph()" [(ngModel)]="pickedBatch">
                <option *ngFor="let batch of batchNames; let i = index" [value]="i" >{{batch}}</option>
            </select>
        </div>
    </div>
    <div class="card-body">
        <div id="divChart4" class="divChart">
            <canvas id="fourthChart"> 
        
            </canvas>
        </div>        
    <div *ngIf="selectedValue == 'status'" class="extraDataTable">
        <hr class="breakPoint">
        <table>
            <caption>
                <h4 class="tableTitle">
                    {{batchNames[pickedBatch]}} Raw Assessment Scores
                </h4>
            </caption>
            <th scope="col"></th>
            <th scope="col" *ngFor="let name of scoreNames; let i = index">{{name}}</th>
            <tr><td class="description score-text" >{{batchNames[pickedBatch]}}</td><td class="leftColumnStyle" *ngFor="let batch of batchesObj">{{batch}}%</td></tr>
        </table>
    </div>

</div>
