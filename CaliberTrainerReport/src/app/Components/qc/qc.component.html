<div class="qc-body" id="qc-body">
  <div class="qc-title">
    <h2>QC Technical Status</h2>
    <div class="option-select-menu">
      <app-trainer-selector></app-trainer-selector>
      <select id="qc-graph-selector"  [(ngModel)]="selectedValue">
        <option value="all">Show all graphs</option>
        <option value="status">Overall Batches</option>
        <option value="individual">Category by Topic</option>
        <option value="week">Category by Week</option>
      </select>
    </div>
    <div class="container" style="width: fit-content;">
      <button class="btn btn-danger btn-block" style="background-color: #ea753e; margin-bottom: 15px; width: 20vw;" (click)="downloadPDF()">Download PDF</button>
   </div>
  </div>

  <div class="qc-graph-grid" *ngIf="selectedValue == 'all'">

    
    <app-qcbatches-technical-status></app-qcbatches-technical-status>
    <div class="html2pdf__page-break"></div>
    <app-qcbatches-indiv-category-technical-status></app-qcbatches-indiv-category-technical-status>
    <div class="html2pdf__page-break"></div>
    <app-qcbatches-week-category-technical-status></app-qcbatches-week-category-technical-status>

  </div>
  <div class="qc-graph-full" *ngIf="selectedValue == 'status'">
    <app-qcbatches-technical-status></app-qcbatches-technical-status>
  
  </div><div class="qc-graph-full" *ngIf="selectedValue == 'individual'">
    <app-qcbatches-indiv-category-technical-status></app-qcbatches-indiv-category-technical-status>

  </div><div class="qc-graph-full" *ngIf="selectedValue == 'week'">
    <app-qcbatches-week-category-technical-status></app-qcbatches-week-category-technical-status>

  </div>
</div>
