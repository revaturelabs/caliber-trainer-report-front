<div class="qc-title">
    <h2>All Batches by Trainer</h2>
    <div class="option-select-menu" style="margin-bottom: 10px;">
      <!-- <app-trainer-selector [(ngModel)]="trainer" name="selectedtrainer" ></app-trainer-selector> -->
    </div>
  </div>
<div id="calendar-container">
<!-- <div id="full-calendar">
<full-calendar [options]="calendarOptions"></full-calendar> -->
<dx-chart
    id="chart"
    [dataSource]="dataSource"
    [rotated]="true"
    [barGroupPadding]="0.2">
    <dxo-argument-axis [categories]="['Batch Ids']">
        <dxo-tick [visible]="false"></dxo-tick>
    </dxo-argument-axis>
    <dxo-title text="Batch Overview"
        subtitle="A timeline of batches"
    ></dxo-title>
    <dxo-animation [enabled]="false"></dxo-animation>
    <dxo-legend verticalAlignment="bottom"
        horizontalAlignment="center">
        <dxo-title text="Trainers"></dxo-title>
    </dxo-legend>
    <dxo-series-template nameField="trainer"></dxo-series-template>
    <dxo-common-series-settings
        argumentField="batchId"
        type="rangeBar"
        rangeValue1Field="start"
        rangeValue2Field="end"
        barOverlapGroup="trainers">
    </dxo-common-series-settings>
</dx-chart>
<!-- </div> -->
</div>
